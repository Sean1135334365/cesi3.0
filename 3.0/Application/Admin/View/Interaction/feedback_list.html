<style>
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background:#ddd;
    opacity:0.7;
    -webkit-box-shadow:rgba(50,50,50,0.3);
    border-radius:10px;
  }
  ::-webkit-scrollbar-thumb {
    border-radius:3px;
    background:rgba(68,182,174,0.3);
    -webkit-box-shadow:rgba(68,182,174,0.5);
  }
  ::-webkit-scrollbar-thumb:window-inactive {
    background-color:rgba(68,182,174,0.5);
  }
  ::-webkit-scrollbar-track-piece{
    background:#F3F3F3;
    opacity:0.5;
    -webkit-box-shadow:rgba(50,50,50,0.5);
    border-radius:3px;
  }
  table tr th,table tr td{
    vertical-align: middle !important;
  }

  table{
    min-width:1000px;
  }

</style>



<table class="table table-bordered table-hover tab_center definewidth m10">
  <tr>
    <th width="5%">编号</th>
    <th width="10%">微信名</th>
    <th width="8%">姓名</th>
    <th width="12%">手机号</th>
    <th>内容</th>
    <th width="13%">提交时间</th>
    <th width="5%">操作</th>
  </tr>
  <volist name="list" id="vo">
    <tr>
      <td><{$i}></td>
      <td><{$vo.nickname}></td>
      <td><{$vo.name}></td>
      <td><{$vo.mobile}></td>
      <td><{$vo.content}></td>
      <td>
        <{$vo.time|date="Y年m月d日",###}>
        <br/>
        <{$vo.time|date="H时i分s秒",###}>
      </td>
      <td>
        <!--<a href="<{:U('System/admin_grouping',array('id'=>$vo['id']))}>">修改</a> <span style="font-size:16px;">|</span>-->
        <!--<a href="<{:U('System/delete_admin',array('id'=>$vo['id'],'status'=>$vo['status']))}>" onclick="return menu_delete('<{$vo.username}>','<{$vo.status}>')"><if condition="$vo['status'] eq '1'">禁用<else/>启用</if></a>-->
      </td>
    </tr>
  </volist>

</table>
