<form action="<{:U('User/wechat_update')}>" method="post" class="definewidth m20">

        <tr>
            <td width="10%" class="tableright" style="text-align: center;vertical-align:middle;">
                <img src="<{$user.headimgurl}>" class="portrait">
            </td>
            <td class="tab_middle">
                <div>昵&#12288;称：<{$user.nickname}></div>
                <div>备&#12288;注：<input type="text" name="remarks" class="tab_wit5" value="<{$user.remarks}>" style="width:120px;"/></div>

                    <if condition="$user['province'] neq ''">
                        <{$user.province}>
                        <if condition="$user['city'] neq ''">

                        <else/>
                        <{$vo.city}>

            </td>
