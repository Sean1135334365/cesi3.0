<include file="Public:header" />
    <link rel="stylesheet" href="__PUBLIC__/Weixin/css/reset.css">
    <link rel="stylesheet" href="__PUBLIC__/Weixin/css/swiper-3.4.2.min.css" type="text/css">
    <style>
        nav{
            text-align: center;
        }
        nav p{
            color: #666;
            font-size: 0.3rem;
            margin-top: 1.15rem;
            margin-bottom: 0.385rem;
        }
        nav button{
            margin:0rem auto;
            width: 3.54rem;
            height: 0.77rem;
            border-radius: 0.385rem;
            color: #dfc190;
            border:0.015rem solid #dfc190;
            background-color: #fff;
            font-size: 0.25rem;
            position: relative;
            overflow: hidden;
        }
        nav button::before{
            content: ' ';
            position: absolute;
            background: #fff;
            width: 50%;
            height: 0.77rem;
            top: 0;
            left: -2rem;
            opacity: 0.3;
            background: -webkit-gradient(linear, 0% 0%,100% 0%, from(rgba(255,255,255,0)) ,to(rgba(255,255,255,0.8))); 
            animation:Streamer 2s ease 1.5s infinite;
            -webkit-animation:Streamer 2s ease 1.5s infinite;
            -webkit-transform: skewX(-45deg);
            transform: skewX(-45deg);
            z-index: 99;
        }
        nav button:last-child::before{
            content: ' ';
            position: absolute;
            background: #fafafa;
            width: 50%;
            height: 0.77rem;
            top: 0;
            left: -2rem;
            opacity: 0.3;
            background: -webkit-gradient(linear, 0% 0%,100% 0%, from(rgba(255,255,255,0)) ,to(rgba(220,192,144,0.3))); 
            animation:Streamer 2s ease 1.75s infinite,;
            -webkit-animation:Streamer 2s ease 1.75s infinite;
            -webkit-transform: skewX(-45deg);
            transform: skewX(-45deg);
            z-index: 99;
        }
        @keyframes Streamer{
            0%   {left:-100%}
            100% {left:150%}
        }
        footer{
            position: absolute;
            left: 0;
            bottom:0;
        }
        footer .line{
            float: left;
            width: 31%;
            height: 0.016rem;
            background-color: #eee;
            margin: 0.117rem 5%;
        }
        footer p{
            font-size: 0.25rem;
            color:#999;
            float: left;
        }
        footer img{
            margin: 0.5rem 0;
            width: 100%;
        }
        .swiper-slide{
            text-align: center;
        }
        .swiper-container a{
            float: left;
            width: 100%;
        }
        .swiper-container img{
            width: 100%;
            height:30.6vw;
        }
        .swiper-pagination-bullet{
            background-color: #fff; 
            opacity: 1;
        }
        .swiper-pagination-bullet-active{
            background-color: #CDAF7D;
        }
        .swiper-pagination{
            pointer-events:none;
        }
    </style>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <volist name="list" id="vo">
                <div class="swiper-slide">
                    <a href="<{:U('Apply/product_introduce',array('id'=>$vo['p_id']))}>"><img src="__PUBLIC__<{$vo.img_roasting}>" alt=""></a>
                </div>
            </volist>
            <!--<div class="swiper-slide">
                <img src="__PUBLIC__/Weixin/images/ico/way_nav.png" alt="">
            </div>-->
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <nav>
        <p>请选择您需要贷款的金融机构</p>
        <button bank='0' style="background-color: #dfc190;color:#fff;">极速贷款</button><br>
        <button bank='1'>银行贷款</button>
    </nav>
    <footer>
        <div>
            <div class="line"></div><p>合作机构</p><div class="line"></div>
        </div>
        <img src="__PUBLIC__/Weixin/images/ico/way_footer.png" alt="">
    </footer>
    <script src="__PUBLIC__/Weixin/js/swiper-3.4.2.min.js"></script>
    <script>
        $('title').text('贷款申请');
        function resetPage(){  //移动端适配;
            var deviceWidth = document.documentElement.clientWidth;
            var scale = deviceWidth/640;
            if( deviceWidth>=640 ){
                document.documentElement.style.fontSize="100px";
            }else{
                document.documentElement.style.fontSize=100*scale+"px";
            };	
        };
        window.onload = function (){
            resetPage();
        };
        window.onresize = function (){
            resetPage();
        };
        var url_step="<{:U('Apply/product')}>";
        var swiper = new Swiper('.swiper-container',{pagination : '.swiper-pagination',paginationElement : 'li',paginationClickable :true
        });
        $('button').click(function(){
            sessionStorage.setItem('banks',$(this).attr('bank'))
            location.href=url_step;
        });
    </script>
<include file="Public:footer" />
